<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Selecting the element to be styled with js
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // running the code after the page has been loaded
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script src="./exercises_1.js"></script>
    <script>
      // Selecting the element to be styled with js
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
